<!DOCTYPE html>
<html>
<head>
  <title>Discord Webhook Bot</title>
</head>
<body>
  <h1>Discord Webhook Bot</h1>
  <input id="token" type="text" placeholder="Token">
  <input id="channelId" type="text" placeholder="Channel ID">
  <input id="message" type="text" placeholder="Message">
  <button id="start-button">Start</button>
  <button id="stop-button">Stop</button>

  <script>
    const startButton = document.getElementById('start-button');
    const stopButton = document.getElementById('stop-button');
    const tokenInput = document.getElementById('token');
    const channelIdInput = document.getElementById('channelId');
    const messageInput = document.getElementById('message');

    let intervalId = null;

    startButton.addEventListener('click', () => {
      const token = tokenInput.value;
      const channelId = channelIdInput.value;
      const message = messageInput.value;

      if (!token || !channelId || !message) {
        alert('Please fill in all fields');
        return;
      }

      intervalId = setInterval(() => {
        sendWebhookMessage(token, channelId, message);
      }, 1000);
    });

    stopButton.addEventListener('click', () => {
      clearInterval(intervalId);
    });

    function sendWebhookMessage(token, channelId, message) {
      const webhookUrl = `https://discord.com/api/v9/channels/${channelId}/messages`;
      const headers = {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      };
      const body = JSON.stringify({ content: message });

      fetch(webhookUrl, {
        method: 'POST',
        headers,
        body
      })
      .then(response => response.json())
      .then(data => console.log(data))
      .catch(error => console.error(error));
    }
  </script>
</body>
</html>
