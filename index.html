<!DOCTYPE html>
<html>
<head>
  <title>Discord nuker</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Discord nuker</h1>
    <input id="token" type="text" placeholder="Discord Token">
    <textarea id="channelId" placeholder="Channel IDs (one per line)"></textarea>
    <textarea id="message" placeholder="Message (use new lines for multiple messages)"></textarea>
    <input id="interval" type="number" step="0.1" placeholder="Interval (s)">
    <button id="start-button">Start</button>
    <button id="stop-button">Stop</button>
  </div>

  <script>
    const startButton = document.getElementById('start-button');
    const stopButton = document.getElementById('stop-button');
    const tokenInput = document.getElementById('token');
    const channelIdInput = document.getElementById('channelId');
    const messageInput = document.getElementById('message');
    const intervalInput = document.getElementById('interval');

    let intervalId = null;

    startButton.addEventListener('click', () => {
      const token = tokenInput.value;
      const channelIds = channelIdInput.value.split('\n').map(id => id.trim()).filter(id => id);
      const messages = messageInput.value.split('\n').map(msg => msg.trim()).filter(msg => msg);
      const interval = parseFloat(intervalInput.value); // 小数点数として取得

      if (!token || !channelIds.length || !messages.length || isNaN(interval)) {
        alert('Please fill in all fields');
        return;
      }

      let messageIndex = 0;

      intervalId = setInterval(() => {
        channelIds.forEach(channelId => {
          if (messageIndex < messages.length) {
            sendMessage(token, channelId, messages[messageIndex]);
          }
        });
        messageIndex = (messageIndex + 1) % messages.length; // Loop through messages
      }, interval * 1000); // 秒をミリ秒に変換
    });

    stopButton.addEventListener('click', () => {
      clearInterval(intervalId);
    });

    function sendMessage(token, channelId, message) {
      const url = `https://discord.com/api/v9/channels/${channelId}/messages`;
      const headers = {
        'Content-Type': 'application/json',
        'Authorization': token
      };
      const body = JSON.stringify({ content: message });

      fetch(url, {
        method: 'POST',
        headers: headers,
        body: body
      })
      .then(response => {
        if (response.ok) {
          console.log(`Message sent to ${channelId}: ${message}`);
        } else {
          console.error(`Error: ${response.status}`);
        }
      })
      .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
